name: Test AWS Bedrock Agent Connectivity

on:
  workflow_dispatch: # Allows you to manually trigger this workflow
  push:
    branches:
      - main
  #pull_request:

permissions:
  id-token: write  # Required for OIDC
  contents: read   # Required for actions/checkout

env:
  AWS_REGION: us-east-1 # Set your AWS region here (e.g., us-east-1)

jobs:
  evaluate-agent:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Configure AWS Credentials via OIDC
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: arn:aws:iam::438465137422:role/GitHubActionsOIDCRole
        aws-region: us-east-1

    # Hello from AWS: WhoAmI
    - name: Sts GetCallerIdentity
      run: |
        aws sts get-caller-identity

    - name: Run Test Command
      run: |
        aws bedrock-runtime invoke-model \
          --model-id anthropic.claude-3-haiku-20240307-v1:0 \
          --region us-east-1 \
          --body '{
          "anthropic_version": "bedrock-2023-05-31",
          "messages": [
          {"role": "user", "content": "Hello, how are you?"}
          ],
          "max_tokens": 200,
          "temperature": 0.7  
          }' \
          --content-type application/json \
          --cli-binary-format raw-in-base64-out \
          response.json
